<!doctype html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AgriSetu - Checkout Cart</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#53d22d",
              "background-light": "#f6f8f6",
              "background-dark": "#152012",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display"
  >
    <div
      class="relative flex min-h-screen flex-col w-full bg-slate-50 dark:bg-background-dark font-display"
    >
      <!-- Header -->
      <header
        class="sticky top-0 z-10 flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4"
      >
        <div class="max-w-7xl mx-auto w-full flex items-center justify-between">
          <div class="flex items-center gap-6">
            <button
              onclick="window.history.back()"
              class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
            >
              <span
                class="material-symbols-outlined text-slate-700 dark:text-slate-300"
                >arrow_back</span
              >
            </button>
            <div>
              <h1
                class="text-2xl font-extrabold tracking-tight text-slate-900 dark:text-white"
              >
                Checkout
              </h1>
              <p class="text-sm text-slate-500">
                Review your order and complete payment
              </p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <button
              class="flex items-center gap-1 text-sm font-semibold text-red-500 hover:text-red-600 transition-colors"
            >
              <span class="material-symbols-outlined text-lg"
                >delete_sweep</span
              >
              Clear Cart
            </button>
          </div>
        </div>
      </header>
      <main class="flex-1 py-8 px-4 md:px-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
          <!-- Left Column: Cart Items -->
           
          <div class="lg:col-span-8 space-y-6">
            
            <div
              class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden"
            >
            <h4 class="text-lg font-bold text-slate-900 dark:text-white mb-6 border-b border-slate-100 dark:border-slate-800 pb-4">
                
               Item Summary
         
              <div class="divide-y divide-slate-100 dark:divide-slate-800 js-order-summary ">
                
           </h4>
              </div>
            </div>
          </div>

          <!-- Right Column: Order Summary (Sticky) -->
           
          <div class="lg:col-span-4">
            <div class="sticky top-28 space-y-6">
              <div
                class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 p-6 shadow-lg"
              >
                <h3
                  class="text-lg font-bold text-slate-900 dark:text-white mb-6 border-b border-slate-100 dark:border-slate-800 pb-4"
                >
                  Order Summary
                </h3>
                <div class="space-y-4">
                  <div class="flex justify-between text-slate-500">
                    <span>Items Subtotal</span>
                    <span class="font-bold text-slate-900 dark:text-white"
                      >₹45,000.00</span
                    >
                  </div>
                  <div class="flex justify-between text-slate-500">
                    <span>GST (5%)</span>
                    <span class="font-bold text-slate-900 dark:text-white"
                      >₹2,250.00</span
                    >
                  </div>
                  <div class="flex justify-between text-slate-500">
                    <span class="flex items-center gap-1"
                      >Delivery Fees
                      <span class="material-symbols-outlined text-xs"
                        >info</span
                      ></span
                    >
                    <span class="font-bold text-slate-900 dark:text-white"
                      >₹1,200.00</span
                    >
                  </div>
                  <div class="flex justify-between text-slate-500">
                    <span>Platform Fee</span>
                    <span class="font-bold text-primary">FREE</span>
                  </div>
                  <div
                    class="pt-4 mt-2 border-t border-slate-100 dark:border-slate-800"
                  >
                    <div class="flex justify-between items-end">
                      <div>
                        <p
                          class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"
                        >
                          Grand Total
                        </p>
                        <p
                          class="text-3xl font-black text-slate-900 dark:text-white"
                        >
                          ₹48,450.00
                        </p>
                      </div>
                      <div class="text-right">
                        <div
                          class="flex items-center justify-end gap-1 text-[10px] font-bold text-slate-400 uppercase"
                        >
                          <span
                            class="material-symbols-outlined text-xs text-primary"
                            >verified</span
                          >
                          Secure
                        </div>
                        <p class="text-[9px] text-slate-400">Inc. all taxes</p>
                      </div>
                    </div>
                  </div>
                  <button
                    class="w-full mt-6 bg-primary text-white py-4 rounded-xl font-black text-lg shadow-lg shadow-primary/30 hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
                  >
                    Place Order &amp; Pay
                    <span class="material-symbols-outlined">arrow_forward</span>
                  </button>
                </div>
              </div>
              <div class="flex flex-col items-center gap-2 text-slate-400">
                <div class="flex items-center gap-4 opacity-50">
                  <img
                    alt="PayPal"
                    class="h-6 grayscale"
                    src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"
                  />
                  <img
                    alt="Visa"
                    class="h-4 grayscale"
                    src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
                  />
                  <img
                    alt="Mastercard"
                    class="h-6 grayscale"
                    src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                  />
                </div>
                <p class="text-[10px] font-medium tracking-tight">
                  Trusted by 50,000+ Agri-businesses across India
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Sticky Footer Action -->

      <!-- Bottom Navigation Bar (Hidden but included for consistency) -->
    </div>
  </body>
  <script type = 'module' src="scripts/checkout.js"></script>
</html>
