
<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AgriSetu - Add Product</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4CAF50",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152012",
                        "primary-green": "#2A9D8F",
                        "secondary-brown": "#A0522D",
                        "accent-yellow": "#E9C46A",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative w-full max-w-lg mx-auto flex flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 dark:text-white flex-1 text-center">Add a New Product</h1>
<div class="flex w-12 items-center justify-end">
<button aria-label="Delete product" class="text-red-500 dark:text-red-400 text-base font-bold leading-normal tracking-[0.015em] shrink-0 opacity-0">Delete</button>
</div>
</header>
<main class="flex-1 pb-24">
<!-- Section 1: Product Photos -->
<section>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 text-gray-900 dark:text-white">Product Photos</h2>
<div class="p-4">
<div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 px-6 py-14">
<div class="flex max-w-[480px] flex-col items-center gap-2">
<span class="material-symbols-outlined text-4xl text-gray-500 dark:text-gray-400">add_a_photo</span>
<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-center text-gray-900 dark:text-white">Upload Photos</p>
<p class="text-sm font-normal leading-normal text-center text-gray-600 dark:text-gray-400">Add up to 5 photos of your product</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary-green dark:bg-primary/30 dark:text-green-300 text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Add Images</span>
</button>
</div>
</div>
</section>
<!-- Section 2: Basic Details -->
<section>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 text-gray-900 dark:text-white">Basic Details</h2>
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Product Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Organic Basmati Rice" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Crop Category</p>
<div class="relative">
<select class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>Grains</option>
<option>Vegetables</option>
<option>Fruits</option>
<option>Spices</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">expand_more</span>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Detailed Description</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-28 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Describe your product's quality, origin, etc."></textarea>
</label>
</div>
</section>
<!-- Section 3: Inventory & Pricing -->
<section>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 text-gray-900 dark:text-white">Inventory &amp; Pricing</h2>
<div class="flex flex-col gap-4 px-4 py-3">
<div class="flex items-end gap-3">
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Available Quantity</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="100" type="number"/>
</label>
<label class="flex flex-col w-28">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Unit</p>
<div class="relative">
<select class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>kg</option>
<option>quintal</option>
<option>tonne</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">expand_more</span>
</div>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Price per Unit (â‚¹)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter price per unit" type="number"/>
</label>
</div>
</section>
<!-- Section 4: Availability -->
<section>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 text-gray-900 dark:text-white">Availability</h2>
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Status</p>
<div class="relative">
<select class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>Available Now</option>
<option>Pre-order</option>
<option>Out of Stock</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">expand_more</span>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-300">Available From</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" type="date" value="2023-10-27"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">calendar_today</span>
</div>
</label>
</div>
</section>
<!-- Section 5: Attributes -->
<section>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 text-gray-900 dark:text-white">Attributes</h2>
<div class="flex flex-col gap-4 px-4 py-3">
<div class="flex items-center justify-between rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 p-4">
<p class="text-base font-medium text-gray-800 dark:text-gray-300">Organic Certified</p>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/30 dark:peer-focus:ring-green-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
</main>
<!-- Sticky Footer CTA -->
<footer class="fixed bottom-0 left-0 right-0 w-full max-w-lg mx-auto bg-background-light dark:bg-background-dark p-4 border-t border-gray-200 dark:border-gray-700">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Save Product</span>
</button>
</footer>
</div>
</body></html>
